<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weedhouse: The game</title>
</head>
<body>
    <div id="game-container">
        <h1>Weedhouse: The game</h1>
        <p>Postava Yzo se snaží najít 10 semínek CBD. Pomůžete mu?</p>
        <button id="start-button">Začít</button>
        <div id="question-container" style="display: none;">
            <h2>Otázka:</h2>
            <p id="question"></p>
            <div id="answers">
                <button class="answer-button" id="answer1"></button>
                <button class="answer-button" id="answer2"></button>
                <button class="answer-button" id="answer3"></button>
            </div>
        </div>
        <p id="score">Semínka CBD: <span id="seed-count">0</span>/10</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
